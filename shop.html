    <header>
        <h1>Shop - Crocs Shoes Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>

        <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search for products..." />
    </header>

    <img src="payment.jpg" alt="Payment Portal">

    <!-- Product Listing Section -->
    <section class="product-listing">
        <h2>Available Products</h2>
        
        <!-- First Product -->
        <div class="product">
            <h3>Classic Crocs</h3>
            <p>Price: $39.99</p>
            <button class="btn-add-to-cart" 
                    data-product-id="1" 
                    data-product-name="Classic Crocs" 
                    data-product-price="39.99">
                Add to Cart
            </button>
        </div>
        
        <!-- Second Product -->
        <div class="product">
            <h3>Sporty Sneakers</h3>
            <p>Price: $49.99</p>
            <button class="btn-add-to-cart" 
                    data-product-id="2" 
                    data-product-name="Sporty Sneakers" 
                    data-product-price="49.99">
                Add to Cart
            </button>
        </div>
        
        <!-- Third Product -->
        <div class="product">
            <h3>Elegant Loafers</h3>
            <p>Price: $59.99</p>
            <button class="btn-add-to-cart" 
                    data-product-id="3" 
                    data-product-name="Elegant Loafers" 
                    data-product-price="59.99">
                Add to Cart
            </button>
        </div>
    </section>

    <!-- Payment Form Section -->
    <div class="container">
        <section class="payment-form">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                
                <button type="submit">Submit Payment</button>
            </form>
        </section>
    </div>
