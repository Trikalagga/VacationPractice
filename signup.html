    <section class="form-container">
        
            
        

        <form id="signupForm">
            <h2>Create an Account</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#signin">Sign In</a></p>
        
        </form>
        

        <!-- Sign In Form -->
    
        <form id="signinForm">
            <h2>Sign In</h2>
            <label for="email_signin">Email:</label>
            <input type="email" id="email_signin" name="email_signin" required>
            <label for="password_signin">Password:</label>
            <input type="password" id="password_signin" name="password_signin" required>
            <button type="submit">Sign In</button>
        </form>
        
    </section>
